<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inticoy's Blog</title>
    <link rel="icon" href="/asset/favicon/favicon_16.png" />
    <link rel="alternative icon" href="/asset/favicon/favicon_32.png" />
    <link rel="apple-touch-icon" href="/asset/favicon/favicon_180.png" />
    <!-- MATERIAL ICON-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <head>
      <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap"
        rel="stylesheet"
      />
    </head>
    <head>
      <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
        rel="stylesheet"
      />
    </head>

    <!-- CODE HIGHLIGHT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css"
    /> -->
    <!-- and it's easy to individually load additional languages -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script> -->

    <!-- TAILWIND-->
    <link href="/src/tailwind.css" rel="stylesheet" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body
    class="w-full bg-white dark:bg-inticoy-dark text-inticoy-blue dark:text-white/80"
  >
    <nav
      class="h-16 w-full sticky top-0 z-40 p-8 bg-white/80 dark:bg-inticoy-dark/80 backdrop-blur-md flex flex-row space-x-8 items-center border-b border-main-30 dark:border-inticoy-blue"
    >
      <div
        class="flex flex-row items-center cursor-pointer"
        onclick="location.href ='/'"
      >
        <img
          class="w-auto h-10 dark:hidden"
          src="/asset/logo/logo_inticoy_lightmode.svg"
          alt="Logo"
        />
        <img
          class="w-auto h-10 hidden dark:block"
          src="/asset/logo/logo_inticoy_darkmode.svg"
          alt="Logo"
        />
        <p
          style="font-family: 'Orbitron'"
          class="text-slate-800 hover:text-slate-600 dark:text-slate-200 dark:hover:text-amber-400 ml-4 text-xl font-bold whitespace-nowrap"
        >
          I N T I C O Y
        </p>
      </div>

      <div class="flex-1"></div>

      <ul class="hidden md:flex flex-row items-center space-x-8">
        <li class="grow"></li>
        <li
          class="text-slate-500 dark:text-slate-300 hover:text-slate-800 dark:hover:text-amber-400 cursor-pointer"
          onclick="location.href ='/about'"
        >
          <a>About</a>
        </li>
        <li
          class="text-slate-500 dark:text-slate-300 hover:text-slate-800 dark:hover:text-amber-400 cursor-pointer"
          onclick="location.href ='/posts'"
        >
          <a>Posts</a>
        </li>
        <li
          class="text-slate-500 dark:text-slate-300 hover:text-slate-800 dark:hover:text-amber-400 cursor-pointer"
          onclick="location.href ='/projects'"
        >
          <a>Projects</a>
        </li>
      </ul>

      <div class="flex items-center cursor-pointer">
        <div
          class="w-10 h-10 flex items-center text-slate-500 dark:text-slate-300 hover:text-slate-800 dark:hover:text-amber-400"
          onclick="location.href ='/search'"
        >
          <span class="w-6 h-6 material-symbols-rounded"> search </span>
        </div>
        <div
          id="hamburger-menu"
          class="md:hidden w-10 h-10 flex items-center text-slate-500 dark:text-slate-300 hover:text-slate-800 dark:hover:text-amber-400"
        >
          <span class="material-symbols-rounded">menu</span>
        </div>
      </div>
    </nav>

    <div
      id="mobile-menu"
      class="md:hidden hidden fixed inset-0 bg-white dark:bg-inticoy-dark bg-opacity-95 z-50"
    >
      <div
        id="close-mobile-menu"
        class="fixed top-6 right-6 text-slate-500 dark:text-slate-300 hover:text-slate-800 dark:hover:text-amber-400"
      >
        <span class="w-6 h-6 material-symbols-rounded">close</span>
      </div>

      <div class="flex flex-col p-8 mt-12 space-y-4">
        <a
          href="/about"
          class="font-bold text-slate-500 dark:text-slate-300 hover:text-slate-800 dark:hover:text-amber-400"
          >About</a
        >
        <a
          href="/posts"
          class="font-bold text-slate-500 dark:text-slate-300 hover:text-slate-800 dark:hover:text-amber-400"
          >Posts</a
        >
        <a
          href="/projects"
          class="font-bold text-slate-500 dark:text-slate-300 hover:text-slate-800 dark:hover:text-amber-400"
          >Projects</a
        >
      </div>
    </div>

    <div
      class="h-48 w-full top-0 z-20 p-8 bg-inticoy-blue/20 flex flex-row items-center"
    ></div>

    <div
      class="w-full md:max-w-4xl px-6 md:px-8 mb-16 m-auto break-words space-y-12"
    >
      <header>
        <div>
          <div class="flex flex-col">
            <span class="mt-[-0.5em] text-7xl"><!-- EMOJI --></span>
            <p class="text-4xl mt-8 font-extrabold">
              <!-- TITLE -->
            </p>
            <p class="text-md mt-4 font-semibold"><!-- CATEGORY --></p>
            <p class="text-sm mt-4 text-slate-500 dark:text-slate-300">
              <!-- PUBLISH_DATE -->
            </p>
            <div
              class="w-fit h-6 p-2 mt-4 flex items-center bg-inticoy-blue rounded-lg"
            >
              <p class="text-sm text-white"><!-- TAG --></p>
            </div>
          </div>
        </div>
      </header>

      <article class="prose dark:prose-invert max-w-none">
        <!-- CONTENT -->
      </article>
    </div>

    <footer
      class="w-full h-16 p-8 bg-white/80 dark:bg-inticoy-dark backdrop-blur-md flex flex-row space-x-8 items-center border-t border-main-30 dark:border-inticoy-blue"
    >
      <div
        class="flex flex-row items-center cursor-pointer"
        onclick="location.href ='/'"
      >
        <img
          class="w-auto h-10 dark:hidden"
          src="/asset/logo/logo_inticoy_lightmode.svg"
          alt="Logo"
        />
        <img
          class="w-auto h-10 hidden dark:block"
          src="/asset/logo/logo_inticoy_darkmode.svg"
          alt="Logo"
        />
        <p
          style="font-family: 'Orbitron'"
          class="text-slate-800 hover:text-slate-600 dark:text-slate-200 dark:hover:text-amber-400 ml-4 text-xl font-bold whitespace-nowrap"
        >
          I N T I C O Y
        </p>
      </div>
      <div class="flex-1"></div>
      <div class="hidden md:block">
        <div
          class="text-xs whitespace-nowrap text-slate-500 dark:text-slate-300"
        >
          INTICOY ©️ 2024. 윤건우. ALL RIGHTS RESERVED
        </div>
      </div>
      <div class="flex-1"></div>
      <div class="flex flex-row items-center space-x-2">
        <div
          class="flex w-10 h-10 items-center cursor-pointer"
          OnClick="location.href ='https://github.com/inticoy'"
        >
          <img
            class="w-6 h-6"
            src="/asset/icon/github-mark/github-mark.svg"
            alt="GitHub Icon"
          />
        </div>
        <div
          id="toggle-dark-mode"
          class="w-10 h-10 flex items-center text-slate-500 dark:text-slate-300 hover:text-slate-800 dark:hover:text-amber-400 cursor-pointer"
        >
          <span class="material-symbols-rounded"> dark_mode </span>
        </div>
      </div>
    </footer>
    <script>
      hljs.highlightAll();
    </script>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
